<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6366f1"/>
      <stop offset="100%" style="stop-color:#8b5cf6"/>
    </linearGradient>
    <linearGradient id="check" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff"/>
      <stop offset="100%" style="stop-color:#e0e7ff"/>
    </linearGradient>
  </defs>
  <!-- Rounded square background -->
  <rect width="512" height="512" rx="96" ry="96" fill="url(#bg)"/>
  <!-- Clipboard body -->
  <rect x="136" y="140" width="240" height="280" rx="20" ry="20" fill="white" opacity="0.2"/>
  <!-- Clipboard clip -->
  <rect x="196" y="116" width="120" height="48" rx="12" ry="12" fill="white" opacity="0.3"/>
  <!-- Check lines -->
  <g stroke="white" stroke-width="20" stroke-linecap="round" fill="none">
    <!-- Checkmark 1 -->
    <polyline points="176,228 204,256 256,204" stroke-width="22" opacity="0.95"/>
    <!-- Line 1 -->
    <line x1="280" y1="230" x2="352" y2="230" opacity="0.6"/>
    <!-- Checkmark 2 -->
    <polyline points="176,308 204,336 256,284" stroke-width="22" opacity="0.95"/>
    <!-- Line 2 -->
    <line x1="280" y1="310" x2="340" y2="310" opacity="0.6"/>
    <!-- Empty box 3 -->
    <rect x="176" y="365" width="32" height="32" rx="6" ry="6" stroke-width="16" opacity="0.4"/>
    <!-- Line 3 -->
    <line x1="280" y1="381" x2="330" y2="381" opacity="0.4"/>
  </g>
</svg>
