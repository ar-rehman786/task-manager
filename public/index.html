<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - SloraAI Task Manager</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>

<body>
  <div class="login-container">
    <div class="login-card">
      <div class="login-header">
        <h1>SloraAI Task Manager</h1>
        <p>Sign in to your account</p>
      </div>

      <div id="error-container"></div>

      <form id="login-form">
        <div class="form-group">
          <label class="form-label" for="email">Email</label>
          <input type="email" id="email" class="form-input" placeholder="admin@taskmanager.com" required
            autocomplete="email">
        </div>

        <div class="form-group">
          <label class="form-label" for="password">Password</label>
          <input type="password" id="password" class="form-input" placeholder="Enter your password" required
            autocomplete="current-password">
        </div>

        <button type="submit" class="btn btn-primary" style="width: 100%;">
          Sign In
        </button>
      </form>

      <div style="margin-top: 1.5rem; padding-top: 1.5rem; border-top: 1px solid var(--border);">
        <p style="font-size: 0.75rem; color: var(--text-muted); text-align: center;">
          Demo credentials:<br>
          <strong>Admin:</strong> admin@taskmanager.com / admin123<br>
          <strong>Member:</strong> abdul@taskmanager.com / member123
        </p>
      </div>
    </div>
  </div>

  <script>
    const loginForm = document.getElementById('login-form');
    const errorContainer = document.getElementById('error-container');

    loginForm.addEventListener('submit', async (e) => {
      e.preventDefault();
      errorContainer.innerHTML = '';

      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;

      try {
        const response = await fetch('/api/auth/login', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ email, password })
        });

        const data = await response.json();

        if (response.ok) {
          window.location.href = '/app.html';
        } else {
          errorContainer.innerHTML = `<div class="error-message">${data.error}</div>`;
        }
      } catch (error) {
        errorContainer.innerHTML = '<div class="error-message">Network error. Please try again.</div>';
      }
    });
  </script>
</body>

</html>
