<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Manager</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>

<body>
    <div class="app-container">
        <!-- Sidebar -->
        <aside class="sidebar">
            <div class="sidebar-header">
                <h1>Task Manager</h1>
            </div>
            <nav class="sidebar-nav">
                <div class="nav-section">
                    <div class="nav-section-title">Workspaces</div>
                    <div class="nav-item active" data-workspace="tasks">
                        <span class="nav-item-icon">ğŸ“‹</span>
                        <span>Tasks</span>
                    </div>
                    <div class="nav-item" data-workspace="projects">
                        <span class="nav-item-icon">ğŸš€</span>
                        <span>Projects</span>
                    </div>
                    <div class="nav-item" data-workspace="attendance">
                        <span class="nav-item-icon">ğŸ•</span>
                        <span>Attendance</span>
                    </div>
                </div>
                <div class="nav-section" id="admin-section" style="display: none;">
                    <div class="nav-section-title">Admin</div>
                    <div class="nav-item" data-workspace="team">
                        <span class="nav-item-icon">ğŸ‘¥</span>
                        <span>Team Members</span>
                    </div>
                </div>
            </nav>
        </aside>

        <!-- Main Content -->
        <main class="main-content">
            <!-- Top Bar -->
            <header class="topbar">
                <div class="search-container">
                    <input type="text" class="search-input" id="global-search"
                        placeholder="Search tasks and projects...">
                </div>
                <div class="user-menu">
                    <div class="user-avatar" id="user-avatar" title="User menu">
                        <span id="user-initials">U</span>
                    </div>
                    <button class="btn btn-secondary btn-sm" id="logout-btn">Logout</button>
                </div>
            </header>

            <!-- Content Area -->
            <div class="content-area" id="content-area">
                <!-- Dynamic content loaded here -->
            </div>
        </main>
    </div>

    <script src="app.js"></script>
    <script src="tasks.js"></script>
    <script src="projects.js"></script>
    <script src="team.js"></script>
    <script src="attendance.js"></script>
</body>

</html>
